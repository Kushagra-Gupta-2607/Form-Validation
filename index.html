<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- to show/hide password -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"> -->

    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Form Validation</h1>
    <br>
    <div class="container">
        <div class="col-lg-8 m-auto d-block">
            <form action="#">

                <!-- Username -->
                <div class="form-group">
                    <label for="user">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" autocomplete="off">
                    <h5 id="usernameValidation"></h5>
                </div>

                <!-- E-mail -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email"class="form-control" autocomplete="off">
                    <h5 id="emailValidation"></h5>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" name="password" id="password" class="form-control" autocomplete="off">
                    <!-- <i class="far fa-eye" id="togglePassword1"></i> -->
                    <h5 id="passwordValidation"></h5>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="text" name="confirmPassword" id="confirmPassword" class="form-control" autocomplete="off">
                    <!-- <i class="far fa-eye" id="togglePassword2"></i> -->
                    <h5 id="confirmPasswordValidation"></h5>
                </div>

                <!-- Submit Button  -->
                <input type="submit" value="Submit" id="submitValidation" class="btn btn-primary">
            </form>
        </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
